<div class="page">

    <div class="row">
        <div class="col-md-8">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Appliance Type</strong>
                </div>

                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" ng-model="appliancetype.name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Icon</label>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-4">
                                <img style="height:250px; width:250px;" src="{{appliancetype.icon | uploadpath}}">
                            </div>
                        </div>
                        <div class="upload-div">
                            <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                            <div class="upload-buttons">
                                <input type="file" ng-file-select="onFileSelect($files)" onclick="this.value=null">
                            </div>
                            <div class="err" ng-show="errorMsg != null">{{errorMsg}}</div>

                            <div class="response" ng-show="uploadResult.length > 0">
                                <span ng-repeat="result in uploadResult">
                                        <div ng-init="">
                                        </div>
                                    </span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="exampleInputEmail1">Abbreviation</label>
                            <input type="text" class="form-control" ng-model="appliancetype.abbreviation" placeholder="Abbreviation">
                        </div>

                        <button type="submit" ng-click="update(appliancetype)" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
