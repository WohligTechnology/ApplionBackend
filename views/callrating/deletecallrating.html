<div class="page">

    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Rating</strong>
                
                </div>
                
                <div class="panel-body">
                   
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                       <input type="hidden" class="form-control" ng-model="callrating.id" placeholder="ID" disabled>
                        
                       <div class="form-group">
                            <label for="exampleInputEmail1">Spoken To Name</label>
                            <input type="text" class="form-control" ng-model="callrating.spokentoname" placeholder="Spoken To Name" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Discussion</label>
<!--                            <input type="text" class="form-control" ng-model="store.smsformat" placeholder="SMS Format">-->
                            <textarea type="text" ng-model="callrating.discussion" style="margin: 0px; width: 693px; height: 88px;" disabled></textarea>
                        </div>
                        
                       <div class="form-group">
                            <label for="exampleInputEmail1">Rating</label>
                            <input type="text" class="form-control" ng-model="callrating.rating" placeholder="Rating" disabled>
                        </div>
                       
                    
                        <button type="submit" ng-click="delete()" class="btn btn-success btn-primary">Confirm Delete</button>
                       <a href="#/rating"> <button type="submit" class="btn btn-success btn-primary">Cancel</button></a>
                    </form>      
                    
            </section>
        </div>
        </div>
    </div>
